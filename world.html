<!DOCTYPE html>
<html>
<head>
  <title>Country Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
  <style>
    #map {
      width: 100%; /* Map will cover the entire width of the screen */
      height: 80vh; /* Map height will be 70% of the viewport height */
      border: 1px solid black; /* Optional: Keep the border for visual clarity */
    }

    /* Modal container */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8); /* Black background with transparency */
    }

    /* Modal content */
    .modal-content {
      position: relative;
      margin: 10% auto;
      padding: 0;
      width: 80%;
      max-width: 800px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    /* Close button */
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      color: black;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Map Container -->
  <div id="map"></div>

  <!-- Introductory Video Modal -->
  <div id="introVideoModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe 
        src="https://drive.google.com/file/d/1ZRzIkXRSDxpEC0AVPj8MpLedwh8RL6G9/preview" 
        width="720" 
        height="480" 
        allow="autoplay" 
        style="border: none;">
      </iframe>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
  <script>
    // JavaScript for the Modal
    window.onload = function () {
      document.getElementById("introVideoModal").style.display = "block";
    };

    function closeModal() {
      var modal = document.getElementById("introVideoModal");
      modal.style.display = "none";

      // Pause the video when modal is closed
      var video = document.getElementById("introVideo");
      video.pause();
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
